<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
    <title>Scoreboard</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="container-child">
                <h3>HOME</h3>
                <div class="score-container" id="home-score-el">0</div>
                    <!-- <p id="home-score-el"></p> -->
                <div class="button-container">
                    <button onclick="add1PointHome()">+1</button>
                    <button onclick="add2PointsHome()">+2</button>
                    <button onclick="add3PointsHome()">+3</button>
                </div>
            </div>
            <div class="container-child">
                <h3>AWAY</h3>
                <div class="score-container" id="guest-score-el">0</div>
                
                <div class="button-container">
                    <button onclick="add1PointGuest()">+1</button>
                    <button onclick="add2PointsGuest()">+2</button>
                    <button onclick="add3PointsGuest()">+3</button>
                </div>
            </div>
            <div>
                <button id="reset-btn" onclick="resetScore()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
